<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Sing Up Form</title>
  </head>
  <body>
    <div class="singup-form">
        <h1 class="heading">sign up </h1>
        <form action="/" class="form">
          
            <input type="text" name="username" placeholder="UserName" class="input" />
         
            <input type="text" name="name" placeholder="Name" class="input"/> 
           
            <input type="password" name="password" placeholder="Password" class="input"/> 
          
            <input type="password" name="re-password" placeholder="Re-Password"class="input" />
            <label for="agree">
              <input type="checkbox" name="agree" /> I agree to thes <span>Terms & Conditions</span>
            </label>
          
            <button value="singup" class="btn" type="button">Sign Up</button> 
            <p class="login">Already a member ? <span>Login Here</span></p>
          </form>

    </div>
  </body>
</html>
